<div class="card shadow-sm mb-5">
  <div class="card-header bg-primary text-white">
    {{ newSocia.id ? 'Editar Socia' : 'Alta de Socia' }}
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(sociaForm)" #sociaForm="ngForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre y Apellidos</label>
          <input type="text" class="form-control" [(ngModel)]="newSocia.nombre" name="nombre" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="newSocia.email" name="email" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono Personal</label>
          <input class="form-control" [(ngModel)]="newSocia.telefonoPersonal" name="telefonoPersonal" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono Negocio</label>
          <input class="form-control" [(ngModel)]="newSocia.telefonoNegocio" name="telefonoNegocio" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Negocio</label>
          <input class="form-control" [(ngModel)]="newSocia.negocio" name="negocio" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Dirección</label>
          <input class="form-control" [(ngModel)]="newSocia.direccion" name="direccion" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" [(ngModel)]="newSocia.descripcion" name="descripcion"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Web</label>
          <input class="form-control" [(ngModel)]="newSocia.web" name="web" />
        </div>
        <div class="col-md-6">
          <label class="form-label">CIF</label>
          <input class="form-control" [(ngModel)]="newSocia.cif" name="cif" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Número de Cuenta</label>
          <input class="form-control" [(ngModel)]="newSocia.numeroCuenta" name="numeroCuenta" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Epígrafe</label>
          <input class="form-control" [(ngModel)]="newSocia.epigrafe" name="epigrafe" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Estado</label>
          <select class="form-select" [(ngModel)]="newSocia.estado" name="estado">
            <option value="activa">Activa</option>
            <option value="baja">Baja</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Fecha Inicio</label>
          <input type="date" class="form-control" [(ngModel)]="newSocia.fechaInicio" name="fechaInicio" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Fecha Baja</label>
          <input type="date" class="form-control" [(ngModel)]="newSocia.fechaBaja" name="fechaBaja" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Pagos</label>
          <textarea class="form-control" [(ngModel)]="newSocia.pagos" name="pagos"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Observaciones</label>
          <textarea class="form-control" [(ngModel)]="newSocia.observaciones" name="observaciones"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Logo</label>
          <input type="file" class="form-control" (change)="onLogoChange($event)" name="logo" />
        </div>
      </div>

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle"></i>
          {{ newSocia.id ? 'Actualizar' : 'Agregar Socia' }}
        </button>
      </div>
    </form>
  </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
