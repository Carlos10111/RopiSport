spring.application.name=ropisport-backend

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ropisport_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

ropisport.app.jwtSecret=${JWT_SECRET:aQ4l9iZSilkMt3YGhwfFAOw3MzLw1JCmM0ZJF9HI0eVfO1fKqKB7OwlIw5bKqDJM8GrBKoMjr0YiaNaA}
ropisport.app.jwtExpirationMs=${JWT_EXPIRATION:86400000}

app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200}

server.port=${SERVER_PORT:8080}
server.tomcat.max-threads=${TOMCAT_THREADS:200}

server.error.include-stacktrace=never
server.error.include-message=never
logging.level.com.ropisport=${LOG_LEVEL:INFO}

spring.jpa.properties.hibernate.jdbc.time_zone=${APP_TIMEZONE:Europe/Madrid}